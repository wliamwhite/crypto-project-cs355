<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Quote</title>
    <link rel="stylesheet" href="./css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="mainDiv">
      <header class="header">
        <h1 class="logo"><a href="./index.html">CRYPTO QUOTE</a></h1>
        <ul class="mainNav">
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./about.html">ABOUT</a></li>
          <li><a href="./contact.html">CONTACT</a></li>
        </ul>
      </header>

      <div class="mainContent">
        <h3>What coin would you like to view today?</h3>
        <input class="inputOne" id="message" placeholder="Enter ticker to follow in real-time" />
        <button class="buttonOne" id="send">Send</button>
        <button class="buttonTwo" id="end">End session</button>
        <br>
        <label for="startTime">Start date:</label>
        <input type="date" id="startTime" min="2010-01-01" max="2024-05-14" />
        <label for="endTime">Start date:</label>
        <input type="date" id="endTime" min="2010-01-01" max="2024-05-14" />
        <input class="inputThree" id="interval" placeholder="enter desired interval (1min, 1hour, 1day, 1week, etc)" />
        <button class="buttonThree" id="startTimeReq">Send request</button>
        <br>
        <div id="root"></div>
        <script src="../src/index.js"type="text/javascript"></script>

      </div>


    </div>

  </body>
</html>
